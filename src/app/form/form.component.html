<div *ngIf="createForm" class="modal-header">
  <h2 class="modal-title" id="exampleModalLabel">Create New Info</h2>
</div>
<div *ngIf="!createForm" class="modal-header">
  <h2 class="modal-title" id="exampleModalLabel">Update Info</h2>
</div>

<form [formGroup]="companyForm">

  <div class="form-group">

    <label for="companyName">Company Name</label>
    <input type="text" class="form-control" id="companyName"
      placeholder="123456" formControlName="companyName">

    <label for="accountId">Account ID</label>
    <input type="text" class="form-control" id="accountId"
      name="accountId" formControlName="accountId">

    <label for="companyAddress1">Address 1</label>
    <input type="text" class="form-control" id="companyAddress1"
      placeholder="1234 Main St" formControlName="companyAddress1">

    <label for="companyAddress2">Address 2</label>
    <input type="text" class="form-control" id="companyAddress2"
     formControlName="companyAddress2">

  </div>


  <div class="form-row">

    <div class="form-group col-md-6">
      <label for="companyCity">City</label>
      <input type="text" class="form-control" id="companyCity" formControlName="companyCity">
    </div>

    <div class="form-group col-md-6">
      <label for="companyState">State</label>
      <input type="text" class="form-control" id="companyState" formControlName="companyState">
    </div>

    <div class="form-group col-md-2">
      <label for="companyZip">Zip</label>
      <input type="text" class="form-control" id="companyZip" formControlName="companyZip">
    </div>

    <div class="form-group col-md-6">
      <label for="companyCountry">Country</label>
      <input type="text" class="form-control" id="companyCountry" formControlName="companyCountry">
    </div>

    <div class="form-group col-md-6">
      <label for="companyWebsite">WebSite</label>
      <input type="text" class="form-control" id="companyWebsite" formControlName="companyWebsite">
    </div>

  </div>
  <hr />
  <div formArrayName="Contacts">
    <div *ngFor="let address of companyForm.controls.Contacts.controls; let i=index" class="panel panel-default">
      <div class="panel-heading">
        <span>Contact Info {{i + 1}}</span>
        <span class="glyphicon glyphicon-remove pull-right"
          *ngIf="companyForm.controls.Contacts.controls.length > 1"
          (click)="removeContactInfo(i)"></span>
      </div>
      <div class="panel-body" [formGroupName]="i">
        <contact-form [group]="companyForm.controls.Contacts.controls[i]"></contact-form>
      </div>
    </div>
  </div>

  <hr />
  <div class="margin-20">
    <a (click)="addNewContact()" style="cursor:pointer">Add Another Contact Info +</a>
  </div>
</form>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
  <button *ngIf="createForm" type="button" class="btn btn-primary"
    (click)="updateNewData()" data-dismiss="modal">Create</button>
  <button *ngIf="!createForm" type="button" class="btn btn-primary"
    (click)="updateForm()" data-dismiss="modal">Update</button>
</div>
